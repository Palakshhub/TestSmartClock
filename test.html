<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Smart Clock Controller</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

    html, body {
      height: 100%;
      width: 100%;
      overflow-x: hidden;
      font-family: 'Inter', sans-serif;
    }

    body {
      --bg: radial-gradient(#000 5%, #0000 6%);
      --size: 3rem;
      width: 100%;
      height: 100%;
      background-image: radial-gradient(#000 5%, #0000 6%), radial-gradient(#000 5%, #0000 6%);
      background-position: 0 0, calc(var(--size) / 2) calc(var(--size) / 2);
      background-size: var(--size) var(--size);
    }

    .card {
      background-color: rgba(255, 255, 255, 0.98);
      border-radius: 0.75rem;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }

    .pulse-animation { animation: pulse 1.5s infinite; }
    @keyframes pulse {
      0% { opacity: 0.8; }
      50% { opacity: 0.2; }
      100% { opacity: 0.8; }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="px-3 sm:px-4 py-6 w-full text-center">
    <h1 class="text-3xl font-bold text-gray-800 mb-1">Smart Clock Controller</h1>
    <p class="text-gray-600 text-sm">Control your smart clock with voice or text commands</p>
  </header>

  <!-- Main -->
  <main class="flex-grow w-full px-3 pb-4">
    <div class="card p-4 mb-4 mx-auto max-w-md">
      <h2 class="text-lg font-semibold text-gray-800 mb-2">How It Works</h2>
      <p class="text-sm text-gray-600">
        This webpage lets you control the Smart Clock by sending commands through speech or text. 
        Your messages will be sent to the ESP32 via Bluetooth.
      </p>
    </div>

    <!-- Buttons -->
    <div class="flex flex-col gap-3 w-full mb-4 mx-auto max-w-md">
      <button id="recordBtn" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-2 rounded-lg font-medium">
        ðŸŽ™ Record
      </button>
      <button id="typeBtn" class="w-full bg-gray-200 hover:bg-gray-300 text-gray-800 py-2 rounded-lg font-medium">
        âŒ¨ Type
      </button>
    </div>

    <!-- Record Section -->
    <div id="recordSection" class="hidden w-full mb-4 mx-auto max-w-md">
      <div id="recordingIndicator" class="hidden mb-3 text-center">
        <div class="inline-flex items-center gap-2 px-4 py-2 bg-red-100 text-red-800 rounded-full text-sm">
          <div class="w-2 h-2 rounded-full bg-red-500 pulse-animation"></div>
          <span class="font-medium">Recording...</span>
        </div>
      </div>

      <div id="voiceResult" class="card hidden border border-gray-200 p-3">
        <div id="voiceText" class="text-gray-700 mb-3 text-sm"></div>
        <button id="sendVoiceBtn" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-2 rounded-lg font-medium">
          Send to ESP32
        </button>
      </div>
    </div>

    <!-- Type Section -->
    <div id="typeSection" class="hidden w-full mb-4 mx-auto max-w-md">
      <div class="card border border-gray-200 p-3">
        <textarea id="typeInput" class="w-full border rounded-lg p-2 mb-3 resize-none text-sm" rows="3" placeholder="Type your command here..."></textarea>
        <button id="sendTextBtn" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-2 rounded-lg font-medium">
          Send to ESP32
        </button>
      </div>
    </div>
  </main>

  <!-- Script -->
  <script>
    const recordBtn = document.getElementById('recordBtn');
    const typeBtn = document.getElementById('typeBtn');
    const recordSection = document.getElementById('recordSection');
    const typeSection = document.getElementById('typeSection');
    const recordingIndicator = document.getElementById('recordingIndicator');
    const voiceResult = document.getElementById('voiceResult');
    const voiceText = document.getElementById('voiceText');
    const sendVoiceBtn = document.getElementById('sendVoiceBtn');
    const typeInput = document.getElementById('typeInput');
    const sendTextBtn = document.getElementById('sendTextBtn');

    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    let recognition, isRecording = false;

    // Bluetooth setup
    let bluetoothDevice;
    let gattServer;
    let clockService;
    let txCharacteristic;  // write characteristic

    async function connectToESP32() {
      try {
        bluetoothDevice = await navigator.bluetooth.requestDevice({
          filters: [{ namePrefix: "SmartClock" }], // ESP32 advertised name
          optionalServices: ["12345678-1234-5678-1234-56789abcdef0"] // replace with your ESP32 service UUID
        });

        gattServer = await bluetoothDevice.gatt.connect();
        clockService = await gattServer.getPrimaryService("12345678-1234-5678-1234-56789abcdef0");
        txCharacteristic = await clockService.getCharacteristic("abcdef01-1234-5678-1234-56789abcdef0"); // replace with TX UUID
        alert("âœ… Smart Clock connected!");
      } catch (err) {
        alert("âš  Smart Clock not connected");
      }
    }

    async function sendCommand(command) {
      if (!command) return;
      if (!txCharacteristic) {
        await connectToESP32();
        if (!txCharacteristic) return;
      }
      try {
        let encoder = new TextEncoder();
        await txCharacteristic.writeValue(encoder.encode(command));
        alert("ðŸ“¤ Command sent: " + command);
      } catch (err) {
        alert("âš  Failed to send command");
      }
    }

    // Speech Recognition
    if (SpeechRecognition) {
      recognition = new SpeechRecognition();
      recognition.continuous = false;
      recognition.interimResults = true;
      recognition.lang = 'en-US';

      recognition.onstart = () => {
        isRecording = true;
        recordingIndicator.classList.remove('hidden');
      };

      recognition.onend = () => {
        isRecording = false;
        recordingIndicator.classList.add('hidden');
      };

      recognition.onresult = (event) => {
        const transcript = Array.from(event.results)
          .map(r => r[0].transcript)
          .join('');
        voiceText.textContent = transcript;
        voiceResult.classList.remove('hidden');
      };
    } else {
      recordBtn.disabled = true;
      recordBtn.innerHTML = 'Voice Not Supported';
    }

    // UI handlers
    recordBtn.addEventListener('click', () => {
      recordSection.classList.remove('hidden');
      typeSection.classList.add('hidden');
      if (isRecording) recognition.stop();
      else {
        voiceResult.classList.add('hidden');
        recognition.start();
      }
    });

    typeBtn.addEventListener('click', () => {
      typeSection.classList.remove('hidden');
      recordSection.classList.add('hidden');
      if (isRecording) recognition.stop();
    });

    sendVoiceBtn.addEventListener('click', () => sendCommand(voiceText.textContent.trim()));
    sendTextBtn.addEventListener('click', () => sendCommand(typeInput.value.trim()));
  </script>
</body>
</html>
