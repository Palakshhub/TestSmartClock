<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Clock Controller</title>
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3E%3Cpath fill='%2300AAFF' d='M12 18c1.104 0 2-.896 2-2s-.896-2-2-2-2 .896-2 2 .896 2 2 2zm0-5c3.314 0 6 2.686 6 6h-2c0-2.209-1.791-4-4-4s-4 1.791-4 4H6c0-3.314 2.686-6 6-6zm0-5c5.523 0 10 4.477 10 10h-2c0-4.418-3.582-8-8-8s-8 3.582-8 8H2c0-5.523 4.477-10 10-10z'/%3E%3C/svg%3E" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Inter', sans-serif; padding: 1rem; }
    .card { background-color: rgba(255,255,255,0.98); padding: 1rem; border-radius: 0.5rem; margin-bottom: 1rem; }
    .btn { padding: 0.5rem 1rem; border-radius: 0.5rem; cursor: pointer; font-weight: 500; }
    .btn-primary { background-color: #4f46e5; color: white; }
    .btn-secondary { background-color: #e5e7eb; color: #111827; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <h1 class="text-2xl font-bold mb-2">Smart Clock Controller</h1>
  <p class="mb-4">Send commands to your ESP32 Smart Display via Bluetooth.</p>

  <div class="card">
    <button id="connectBtn" class="btn btn-primary w-full mb-2">Connect to ESP32</button>
    <p id="status" class="text-sm">Status: Not connected</p>
  </div>

  <div class="card">
    <h2 class="font-semibold mb-2">Type Command</h2>
    <textarea id="typeInput" rows="3" class="w-full border rounded p-2 mb-2" placeholder="e.g., show time"></textarea>
    <button id="sendTextBtn" class="btn btn-primary w-full">Send Command</button>
  </div>

  <div class="card">
    <h2 class="font-semibold mb-2">Voice Command</h2>
    <button id="recordBtn" class="btn btn-secondary w-full mb-2">ðŸŽ™ Record</button>
    <div id="voiceResult" class="hidden">
      <p id="voiceText" class="mb-2 text-gray-700"></p>
      <button id="sendVoiceBtn" class="btn btn-primary w-full">Send Voice Command</button>
    </div>
  </div>

<script>
let bluetoothDevice;
let gattServer;
let clockService;
let txCharacteristic;
const SERVICE_UUID = "12345678-1234-5678-1234-56789abcdef0";
const CHAR_UUID = "abcdef01-1234-5678-1234-56789abcdef0";

const status = document.getElementById('status');
const connectBtn = document.getElementById('connectBtn');
const typeInput = document.getElementById('typeInput');
const sendTextBtn = document.getElementById('sendTextBtn');
const recordBtn = document.getElementById('recordBtn');
const voiceResult = document.getElementById('voiceResult');
const voiceText = document.getElementById('voiceText');
const sendVoiceBtn = document.getElementById('sendVoiceBtn');

async function connectToESP32() {
  try {
    bluetoothDevice = await navigator.bluetooth.requestDevice({
      filters: [{ name: "BluScreen Smart Display" }],
      optionalServices: [SERVICE_UUID]
    });
    gattServer = await bluetoothDevice.gatt.connect();
    clockService = await gattServer.getPrimaryService(SERVICE_UUID);
    txCharacteristic = await clockService.getCharacteristic(CHAR_UUID);
    status.textContent = "Status: Connected âœ…";
  } catch (err) {
    status.textContent = "Status: Not connected âŒ";
    console.log(err);
  }
}

async function sendCommand(cmd) {
  if (!txCharacteristic) {
    await connectToESP32();
    if (!txCharacteristic) return;
  }
  let encoder = new TextEncoder();
  await txCharacteristic.writeValue(encoder.encode(cmd));
  console.log("Command sent: " + cmd);
}

// --- Text commands ---
sendTextBtn.addEventListener('click', () => {
  const cmd = typeInput.value.trim();
  if (cmd) sendCommand(cmd);
});

// --- Voice commands ---
const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
let recognition, isRecording = false;
if (SpeechRecognition) {
  recognition = new SpeechRecognition();
  recognition.continuous = false;
  recognition.interimResults = true;
  recognition.lang = 'en-US';

  recognition.onstart = () => { isRecording = true; voiceResult.classList.add('hidden'); };
  recognition.onend = () => { isRecording = false; };
  recognition.onresult = (event) => {
    const transcript = Array.from(event.results).map(r => r[0].transcript).join('');
    voiceText.textContent = transcript;
    voiceResult.classList.remove('hidden');
  };
} else {
  recordBtn.disabled = true;
  recordBtn.textContent = "Voice Not Supported";
}

recordBtn.addEventListener('click', () => {
  if (!recognition) return;
  if (isRecording) recognition.stop();
  else recognition.start();
});

sendVoiceBtn.addEventListener('click', () => {
  const cmd = voiceText.textContent.trim();
  if (cmd) sendCommand(cmd);
});

connectBtn.addEventListener('click', connectToESP32);
</script>
</body>
</html>
